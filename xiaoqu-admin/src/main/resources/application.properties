server.port=9001
server.servlet.context-path=/ad

# 数据库连接配置
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:p6spy:mysql://localhost:3306/xiaoqu?serverTimezone=CTT&useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.driver-class-name=com.p6spy.engine.spy.P6SpyDriver


spring.datasource.username=root
spring.datasource.password=root

# 备份文件地址
sqlbackup.host=127.0.0.1
# 备份数据库名称
sqlbackup.dbname=xiaoqu
# 备份数据的存储路径
# sqlbackup.path=/home/wei/xiaoqu_backup/
sqlbackup.path=E:\\xiaoqu\\xiaoqu_data_backup\\
# Mysql bin绝对路径 解决文件写不进数据问题
sqlbackup.mysql.path=D:\\Dev\\Mysql5.7\\mysql-5.7\\bin\\

# Swagger 是否启用
swaggerconfig.swagger-ui-open=true

# 上传的文件路径
web.file.upload.path=E:/xiaoqu/uploadfile/
web.file.dist.path=E:/YuqingYujing/admindist
# 配置静态资源加载位置
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,\
  classpath:/static/,classpath:/public/,file:${web.file.upload.path},file:${web.file.dist.path}


